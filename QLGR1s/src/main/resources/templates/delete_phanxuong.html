<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
	<header th:replace="layout :: header" />
	<aside th:replace="layout :: sidebar" />
	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Xóa phân xưởng</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/phanxuong">Phân xưởng</a></li>
					<li class="breadcrumb-item active">Xóa phân xưởng</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Xóa phân xưởng</h5>
					<!-- Custom Styled Validation -->
					<form id="myForm" class="row g-3 needs-validation" novalidate th:action="@{/phanxuong/deleteok}"
						th:object="${model}" th:method="post" enctype="multipart/form-data">
						
						<div class="row mb-3">
							<label for="validationCustomUsername" class="col-sm-2 col-form-label">Mã phân xưởng</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{maphanxuong}" class="form-control" readonly>
							</div>
						</div>
						<div class="row mb-3">
							<label for="validationCustomUsername" class="col-sm-2 col-form-label">Tên phân xưởng</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{tenphanxuong}" class="form-control" readonly>
							</div>
						</div>
						<div class="row mb-3">
							<label for="validationCustomUsername" class="col-sm-2 col-form-label">Họ tên quản đốc</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{hotenquandoc}" class="form-control" readonly>			
							</div>
						</div>
						<input type="hidden" th:field="*{avt}">
						<div class="row mb-3">
							<label for="validationCustomUsername" class="col-sm-2 col-form-label">Ảnh</label>
							<div class="col-sm-3">
								<img class="form-control" th:src="@{'/photo/'+${model.avt}}" height="150px" >
							</div>
							
						</div>
						
					</form><!-- End Custom Styled Validation -->
					<div class="text-center">
						<a href="/phanxuong">
							<button class="btn btn-secondary"><i class="bi bi-caret-left-fill"></i>Trở lại</button>
						</a>
						<button onclick="submitForm()" class="btn btn-danger" type="submit">Xóa luôn</button>
					</div>
				</div>
			</div>
		</section>

	</main>
	<footer th:replace="layout :: footer" />
	<script>
		function submitForm() {
			// Lấy thẻ form bằng id
			var form = document.getElementById("myForm");

			// Submit form
			form.submit();
		}
	</script>
</body>

</html>
