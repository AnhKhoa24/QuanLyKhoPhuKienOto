<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head" />

<body>
	<header th:replace="layout :: header" />
	<aside th:replace="layout :: sidebar" />
	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Thêm ảnh sản phẩm</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/phanxuong">Home</a></li>
					<li class="breadcrumb-item active">Thêm ảnh sản phẩm</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Photo</h5>
					<!-- Custom Styled Validation -->
					<form class="row g-3 needs-validation" novalidate th:action="savenguonanh"
						th:object="${model}" th:method="post" enctype="multipart/form-data">
						
						<div class="row mb-3">
							<label for="validationCustomUsername" class="col-sm-2 col-form-label">Tên sản phẩm</label>
							<div class="col-sm-10">
								<select class="form-select" th:field="*{mabanthanhphan}">
									<option th:each="each : ${dsthanhphan}" th:text="${each.tenbanthanhphan}" th:value="${each.mabanthanhphan}"/> 
								</select>
							</div>
						</div>
						
						<div class="row mb-3">
							<label for="validationCustomUsername" class="col-sm-2 col-form-label">Ảnh</label>
							<div class="col-sm-10">
								<input type="file" name="img" class="form-control">
								
							</div>
						</div>
									
						<div class="col-12">
							<button class="btn btn-primary" type="submit">Thêm mới</button>
						</div>
					</form><!-- End Custom Styled Validation -->

				</div>
			</div>
		</section>

	</main>
	<footer th:replace="layout :: footer" />
</body>

</html>
